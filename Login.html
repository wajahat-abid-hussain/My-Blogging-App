<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Blogging App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        crossorigin="anonymous">
        <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
<link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<nav class="navbar fixed-top bg-body-tertiary ">
    <div class="container-fluid Navigate">
      <a class="navbar-brand ti1" href="#">Personal Blogging App</a>
      <button><a href="./Reader.html">Welcome Readers</a></button>
      <button><a href="index.html">SignUp</a></button>
    </div>
  </nav>

<div class="container">
    <div class="row justify-content-center login-container">
        <div class="col-12 col-sm-12 col-md-6 col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h4>Login</h4>
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="logemail" aria-describedby="emailHelp"
                                placeholder="Enter your email">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="logpassword" placeholder="Enter your password">
                        </div>

 
                    </form>
                    <div>               
                                 <button id="logbtn" type="submit" class="btn btn-primary">Login</button>
                        <p class="mt-4">Don't have account?
                            <a href="index.html">Register now</a>
                        </p></div>
                </div>
            </div>
        </div>
    </div>
</div>


    <script type="module" src="app.js"></script>
</body>

</html>
